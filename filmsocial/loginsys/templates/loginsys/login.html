{% block login %}
	<li><a>Вход</a>
		<ul class="submenu">
			<form action="/auth/login/" method="post">
				{% csrf_token %}
				<a>Логин<input type="text" name="Username"></a>
				<a>Пароль<input type="Password" name="Password"></a>
				<a><input type="submit" value="Войти"></a>
				{% if login_error %}
					{{ login_error }}
				{% endif %}
			</form>
			<a href="/auth/register">Регистрация</a>
		</ul>
	</li>
{% endblock  %}
